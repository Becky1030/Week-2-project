<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section>
        <div class="toggle-btn">
            <span class="switch"></span>
            <img src="https://i.postimg.cc/dLgvXj29/moon.png" class="moon" alt="cloud">
        </div>
        <div>
            <p style="color:orangered">Press the Orange button to change from <span class="bolded">day time</span> to
                <span class="bolded">night time</span>.</p>
        </div>
        <div class="container">
            <div class="slider-outer"></div>
            <img src="img/pp.png" width="50px" height="50px" class="prev" alt="previous picture">
            <div class="slider-inner">
                <img src="img/wp-1.jpeg" class="active">
                <img src="img/wp-2.jpeg">
                <img src="img/wp-3.jpeg">
                <img src="img/wp-4.jpeg">
            </div>
            <img src="img/pp2.png" width="50px" height="50px" class="next" alt="next picture">
        </div>
        <div>
            <p style="color:rgb(0, 213, 255)">Click<img src="img/pp2.png" width="30px" height="30px" class="next"
                    alt="next picture">
                <img src="img/pp.png" width="30px" height="30px" class="prev" alt="previous picture">
            </p>
        </div>
        <p style="color:rgb(0, 213, 255)"> to see different movie scenes!</p>




    </section>
    <!-- load jQuery first -->
    <!-- jQuery CDN: contnet dilivery network -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
